frameworkVersion: "^2.11.1"

service: bibliophile

provider:
  name: aws
  runtime: python3.6
  stage: dev
  region: us-west-1
  # Opt in to version 3 behavior eagerly
  # https://www.serverless.com/framework/docs/deprecations/#AWS_API_GATEWAY_NAME_STARTING_WITH_SERVICE
  apiGateway:
    shouldStartNameWithService: true


package:
  exclude:
    - node_modules/**
    - env/**

custom:
  pythonRequirements:
    dockerizePip: true
  customDomain:
    domainName: 'api.dcain.me'
    certificateName: 'dcain.me'
    basePath: ''
    stage: ${self:provider.stage}
    createRoute53Record: true

functions:
  findBooks:
    handler: lambda.handler
    memorySize: 256
    timeout: 30
    events:
      - http:
          path: findBooks
          method: post
          cors: true
    environment:
      GOODREADS_DEV_KEY: "${env:GOODREADS_DEV_KEY}"

plugins:
  - serverless-python-requirements
  - serverless-domain-manager
